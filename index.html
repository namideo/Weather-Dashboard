<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style.css"/>
</head>

<body>

<header><h3>Weather Dashboard</h3>
</header>

<main class="container">
    <div class="row">
        <div class="card col-sm-3 form-group">
            <h4 class="text-primary">Search for a city:</h4>
                <form id="search-form" class="form w-100">
                 <input id="search-input" class="form-input w-100" type="text" placeholder="San Diego">
                 <button class="searchBtn">Search</button>
                </form>
    </div>

    <div class="card col-sm-8">
        <div class="card-body row border border-dark">
            <div class id="currentCity">
                <h2 id="City"></h2>
                <div id="Date"></div>
                <div id="Temp">Temp:</div>
                <div id="Wind">Wind:</div>
                <div id="Humidity">Humidity:</div>
                <div id="UVindex">UV Index:</div>
            </div>
        </div>
    </div>
</div>

    <div class="row">
        <div class="card col-sm-3">
            <div class="searchResults">Results:
            </div>
        </div>

        <div class="card col-sm-8">
            <div class="card-body row border border-dark">
                <div class="Forecast"><h4>5 Day Forcast:</h4></div>
            </div>
        </div>
    </div>

</main>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="assets/script.js"></script>
</body>

</html>
